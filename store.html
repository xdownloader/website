<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="store.css?v=1.0.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/gh/alpinealpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXQSNPH5ZD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-VXQSNPH5ZD');
    </script>

    <!-- Primary Meta Tags -->
    <title>XDownloader Store</title>
    <meta name="title" content="XDownloader Store">
    <meta name="description" content="Collección completa de canales y ofertas para XDownloader.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://xdownloader.surge.sh/store.html">
    <meta property="og:title" content="XDownloader Store">
    <meta property="og:description" content="Collección completa de canales y ofertas para XDownloader.">
    <meta property="og:image" content="https://xdownloader.surge.sh/xd-store-banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://xdownloader.surge.sh/store.html">
    <meta property="twitter:title" content="XDownloader Store">
    <meta property="twitter:description" content="Collección completa de canales y ofertas para XDownloader.">
    <meta property="twitter:image" content="https://xdownloader.surge.sh/xd-store-banner.png">
</head>

<body class="bg-gray-800">
<div class="lity-hide" id="lity-modal">
    <div class="px-0 col-sm-12 col-xs-12 col-xl-6" id="cover"></div>
    <div class="col-sm-12 col-xs-12 col-xl-6" id="display"></div>
</div>
<div class="space-y-10" style="min-height: calc(100vh - 112px);">
    <nav role="navigation" class="w-full text-gray-100 bg-black">
        <div x-data="{ open: false }"
             class="container flex flex-col px-4 mx-auto space-y-4 lg:space-y-0 sm:px-8 md:px-16 xl:px-20 lg:items-center sm:justify-between lg:flex-row">
            <div class="flex flex-row items-center justify-between w-full py-4 lg:w-auto">
                <a href="/"
                   class="flex items-center col-span-2 font-medium lg:items-center"
                   data-unsp-sanitized="clean">
                    <img src="xdownloader-store-logo.png" alt="XDownloader Store">
                </a>

                <button class="p-2 lg:hidden focus:outline-none focus:shadow-outline" @click="open = !open"
                        @keydown.escape="open = false">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                              clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd" style="display: none;"></path>
                    </svg>
                </button>
            </div>

            <div :class="{'block pb-8 lg:pb-0': open, 'hidden': !open}"
                 class="flex items-center justify-center hidden lg:block">
                <div class="flex flex-row w-full">
                    <input id="search" class="w-full sm:w-72 px-3 py-1 pl-8 text-gray-500 placeholder-gray-500 rounded-full outline-none focus:shadow-outline
                      h-10 border-2 border-indigo-300 focus:border-indigo-600 active:border-indigo-600 active:ring active:ring-primary active:ring-opacity-40"
                           type="text" placeholder="Buscar..." required="" aria-label="Buscar...">
                </div>
            </div>
        </div>
    </nav>

    <!--    <div id="categoryButtons" class="flex flex-row justify-center w-full mx-auto space-x-5 md:container flex-wrap">-->
    <div id="categoryButtons" class="w-full mx-auto space-x-2 lg:space-x-5 md:container whitespace-nowrap overflow-x-auto px-4 py-4 mt-2 text-center">
    </div>

    <div id="list" class="container px-4 grid w-full grid-cols-1 gap-10 mx-auto md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 lg:grid lg:hidden hidden">
    </div>

    <div id="notResults" class="hidden my-10 text-gray-400 text-center text-2xl">No hay resultados</div>

    <div id="loadingList" class="container px-4 grid w-full grid-cols-1 gap-10 mx-auto md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 lg:grid">
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
        <div class="channel-card-loader rounded-xl shadow-lg p-10 max-w-xs transition-colors mx-auto"></div>
    </div>

    <div class="flex justify-center">
        <button id="loadMore" class="hidden bg-gray-900 border-2 border-gray-900 hover:bg-transparent px-8 py-2 mt-8 rounded-3xl text-gray-100 font-semibold uppercase tracking-wide hover:text-white">
            Cargar más
        </button>
    </div>
</div>
<footer class="w-full mt-10 text-gray-100 bg-gray-900">
    <div class="container flex flex-row items-center justify-center space-x-6 m-auto py-6">
        <div class="flex flex-row space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
            <span>Envía tu canal</span>
            <a class="text-gray-400 hover:text-gray-300" href="https://xdownloader.surge.sh/join-store.html" target="_blank">Formulario de solicitud</a>
        </div>
    </div>
    <div class="container flex flex-row items-center justify-center space-x-6 m-auto py-6 pt-0">
        <div class="flex flex-row space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m10 20 4-16m4 4 4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            <span>Made by</span>
            <button id="xdBtn" class="text-blue-400 hover:text-blue-300" href="https://xdownloader.surge.sh/"
               data-unsp-sanitized="clean">
                XD Team
            </button>
        </div>
    </div>
</footer>
<div></div>
<script src="store.js?v=1.0.9"></script>
<script>
    (function(src, cb) {
        var s = document.createElement('script');
        s.setAttribute('src', src);
        s.onload = cb;
        (document.head || document.body).appendChild(s);
    })('https://ucarecdn.com/libs/blinkloader/3.x/blinkloader.min.js', function() {
        window.Blinkloader.optimize({
            "pubkey": "4c630684053d44e42679",
            "responsive": true,
            "smartCompression": true,
            "retina": true,
            "webp": true,
            "fadeIn": true,
            "lazyload": true
        });
    })
</script>
</body>
</html>
